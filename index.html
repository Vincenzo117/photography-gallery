<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Island+Moments&family=The+Nautigal:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>

    <section id="home-section">
        <nav>
            <div class="category"><a href="#studio"> One </a></div>
            <div class="category"><a href="#outdoor"> Two </a></div>
            <div class="category"><a href="#marriage"> Three </a></div>
        </nav>
        <div class="left side">
            <div class="logo">Photo gallery</div>
            <div class="left-img-wrapper">
                <img src="img/Portrait.jpg" alt="">
                <div class="overlay"></div>
            </div>
            <div class="scroll"><a href="#studio">scroll to discover <br> <i class="fas fa-chevron-down"></i></a></div>
        </div>
        <div class="right side">
            <div class="right-img-wrapper">
                <img src="img/Portrait.jpg" alt="">
            </div>
        </div>
    </section>

    <section id="studio">
        <div class="left side">
            <div class="logo">Page one</div>
            <div class="left-img-wrapper">
                <img src="img/Portrait.jpg" alt="">
                <div class="overlay"></div>
            </div>
            <div class="scroll"><a href="#outdoor">scroll to discover <br> <i class="fas fa-chevron-down"></i></a></div>
        </div>
        <div class="right side">
            <div class="right-img-wrapper">
                <img src="img/Portrait.jpg" alt="">
            </div>
        </div>
    </section>

    <section id="outdoor">
        <div class="left side">
            <div class="logo">Page two</div>
            <div class="left-img-wrapper">
                <img src="img/Portrait.jpg" alt="">
                <div class="overlay"></div>
            </div>
            <div class="scroll"><a href="#marriage">scroll to discover <br> <i class="fas fa-chevron-down"></i></a></div>
        </div>
        <div class="right side">
            <div class="right-img-wrapper">
                <img src="img/Portrait.jpg" alt="">
            </div>
        </div>
    </section>


    <section id="marriage">
        <div class="left side">
            <div class="logo">Page three</div>
            <div class="left-img-wrapper">
                <img src="img/Portrait.jpg" alt="">
                <div class="overlay"></div>
            </div>
            <div class="scroll"><a href="#home-section"> <i class="fas fa-chevron-up"></i> <br> return to the home </a></div>
        </div>
        <div class="right side">
            <div class="right-img-wrapper">
                <img src="img/Portrait.jpg" alt="">
            </div>
        </div>
    </section>

























    <script>
        //common reveal options to create reveal animations
        ScrollReveal({
            //reset: true,
            distance: '60px',
            duration: 2500,
            delay: 400
        });

        //target elements, and specify options to create reveal animations
        ScrollReveal().reveal('.logo , .left-img-wrapper', { delay: 500, origin: 'left', interval: 300 });
        ScrollReveal().reveal(' .right-img-wrapper', { delay: 1500, origin: 'right' });
        ScrollReveal().reveal(' nav ', { delay: 2500, origin: 'bottom' });
        ScrollReveal().reveal(' .scroll ', { delay: 2500, origin: 'bottom' });
    </script>

</body>

</html>
